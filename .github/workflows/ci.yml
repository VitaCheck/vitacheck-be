name: VitaCheck Backend CI/CD

# ì´ ì›Œí¬í”Œë¡œìš°ê°€ ì–¸ì œ ì‹¤í–‰ë ì§€ë¥¼ ì •ì˜í•˜ëŠ” 'íŠ¸ë¦¬ê±°' ì„¤ì •ì…ë‹ˆë‹¤.
on:
  push:
    branches: [ main ]  # develop ë¸Œëœì¹˜ì— push ë  ë•Œ

# ì‹¤ì œ ìˆ˜í–‰í•  ì‘ì—…(Job)ë“¤ì„ ì •ì˜í•©ë‹ˆë‹¤.
jobs:
  # 'build' ì‘ì—…: ê¸°ì¡´ê³¼ ë™ì¼
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # ë¹Œë“œëœ JAR íŒŒì¼ì„ Artifactsë¡œ ì—…ë¡œë“œ
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: vitacheck-be-jar
          path: build/libs/vitacheck-be-0.0.1-SNAPSHOT.jar

  # 'deploy' ì‘ì—…: ìƒˆë¡œ ì¶”ê°€ëœ ë¶€ë¶„
  deploy:
    runs-on: ubuntu-latest
    needs: build # 'build' ì‘ì—…ì´ ì„±ê³µí•´ì•¼ë§Œ ì‹¤í–‰ë¨
    steps:
      # ë¹Œë“œ ì‘ì—…ì—ì„œ ì—…ë¡œë“œí•œ JAR íŒŒì¼ì„ ë‹¤ìš´ë¡œë“œ
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: vitacheck-be-jar

      # SCPë¥¼ ì´ìš©í•´ JAR íŒŒì¼ì„ EC2 ì„œë²„ë¡œ ë³µì‚¬
      - name: Transfer JAR to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "vitacheck-be-0.0.1-SNAPSHOT.jar"
          target: "~/"

      # SSHë¥¼ ì´ìš©í•´ EC2 ì„œë²„ì— ì ‘ì†í•˜ì—¬ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Execute Deploy Script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # scriptì—ì„œ ëª¨ë“  export êµ¬ë¬¸ì„ ì œê±°í•©ë‹ˆë‹¤.
          script: 'sh ~/deploy.sh'
          command_timeout: 10m

      # ì•„ë˜ì— ClI ëª…ë ¹ì–´ë¥¼ ì‚¬ìš©í•˜ê¸° ìœ„í•œ Node í™˜ê²½ ì„¸íŒ…
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Swagger Jsonì„ ë‹¤ìš´ë°›ì•„ Postman ì—…ë°ì´íŠ¸
      - name: Update Postman Collection
        run: |
          echo "ğŸš€ Downloading latest Swagger JSON..."
          curl -s https://vita-check.com/v3/api-docs -o swagger.json

          echo "âš™ï¸ Converting Swagger â†’ Postman Collection..."
          npx openapi-to-postmanv2 -s swagger.json -o postman_collection.json -p

          echo "ğŸ“¤ Updating Postman collection..."
          curl -X PUT "https://api.getpostman.com/collections/${{ secrets.POSTMAN_COLLECTION_ID }}" \
            -H "X-Api-Key: ${{ secrets.POSTMAN_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d @postman_collection.json
